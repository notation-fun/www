# The URL the site will be built for
base_url = "https://www.notation.fun"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "juice"

default_language = "en"

[languages.en]
[languages.en.translations]
title = "Fun Notation"
slogan = "Musical Notation in the Fun Way"
slogan2 = "A modern visual music notation, colorful and dynamic"
explore_more = "Explore More ⇩"
footer = "Fun Notation © 2021"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# Put all your custom variables here
default_language = "en"
juice_logo_name = "Fun Notation"
juice_logo_path = "6_minor_2.svg"
juice_hero_path = "1_major.svg"
juice_hero_width = "40%"
repository_url = "https://github.com/notation-fun/notation"
juice_extra_menu = [
    { title = "News", link = "https://notation.substack.com"}
]

