# The URL the site will be built for
base_url = "https://www.notation.fun"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "juice"

[languages.en]
[languages.en.translations]
title = "Fun Notation"
slogan = "Musical Notation in the Fun Way"
slogan2 = "Understand music better with colorful chords"
explore_more = "Start Now ⇩"
footer = "Fun Notation © 2021"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# Put all your custom variables here
default_language = "en"
juice_logo_name = "Fun Notation"
juice_logo_path = "juice.svg"
juice_hero_path = "juice.svg"
juice_hero_width = "40%"
repository_url = "https://github.com/notation-fun/feedbacks"
